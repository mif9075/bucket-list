<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bucket List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1 id="heading">The Bucket List: Mode: Stack</h1>
    </header>
    
    <content>
    <ul id="items">
    </ul>
    <div>
        <h3 id="newest-item">Newest Item: undefined</h3>
    </div>
    <div>
        <h3 id="next-item">Next Item: undefined</h3>
    </div>
    <div>
        <h3 id="number-of-items">Number of Items: 0</h3>
    </div>
    <div>
        <h3 id="completed-item">Completed: </h3>
    </div>
    </content>
    
    <form><h3>Enter Bucket Item Below:</h3>
        <input type="text" id="new-item">
        <button id="submit">Add An Item</button>
        <button id="remove">Remove An Item</button>
        <button id="toggle">Toggle to Queue</button>
    </form>
    
</body>
</html>
