<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bucket List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
        
    <header>
        <h2 id="heading">The Bucket List:<br> Stack Mode</h2>
        <h3 id="modes">Delete Item from the Bottom of the List.</h3>
    </header>
    
    
    <content> 
        
    <form><h2>Enter Bucket Item Below:</h2>
        <input type="text" id="new-item">
        <button id="submit">Add An Item</button>
        <button id="remove">Delete Item</button>
        <button id="toggle">Toggle to Queue</button>
    </form>

    <footer>
    <ul id="items">Items:</ul>
    <div>
        <h3 id="top-item">Top Item: None</h3>
    </div>
    <div>
        <h3 id="next-item">Next Item: None</h3>
    </div>
    <div>
        <h3 id="number-of-items">Number of Items: 0</h3>
    </div>
    <ul id="completed-item">Completed: None</ul>
    </footer>

    </content>
    
    
</body>
</html>
