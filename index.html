<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bucket List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h2 id="heading">The Bucket List: Mode: Stack</h2>
        <h4><i>Stack Mode:</i> Removes Item from Bottom of List.</h4>
        <h4><i>Queue Mode:</i> Removes Item from Top of List.<h4>
    </header>
    
    <form><h3>Enter Bucket Item Below:</h3>
        <input type="text" id="new-item">
        <button id="submit">Add An Item</button>
        <button id="remove">Remove An Item</button>
        <button id="toggle">Toggle to Queue</button>
    </form>

    <content>
    <ul id="items">Items:</ul>
    <div>
        <h3 id="top-item">Top Item: undefined</h3>
    </div>
    <div>
        <h3 id="next-item">Next Item: undefined</h3>
    </div>
    <div>
        <h3 id="number-of-items">Number of Items: 0</h3>
    </div>
    <ul id="completed-item">Completed: None</ul>
    
    </content>
    
    
    
</body>
</html>
